<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  {% load static %}
  <script src='{% static "js/login.js" %}'></script>
</head>
<body>
<form name="login" action="" method="POST" onsubmit="return loginValidate()">{% csrf_token %}
  <h1>Email ID: </h1>
  <input type="text" name="email_id">
  <h1>Password: </h1>
  <input type="password" name="password">
  <input type="submit" value="login">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
  </ul>
  {% endif %}
</form>
<a href="/signup/"><button><span>Register</span></button></a>
</body>
</html>
